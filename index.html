<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobSearch</title>
    <link rel="stylesheet" href="Css/main.css" />
    <link rel="shortcut icon" href="images/logo.webp" type="image/x-icon" />
  </head>
  <body>
    <div class="content">
      <div class="leftcontent">
        <div class="header">
          <img src="images/images.png" alt="" class="logo" />
          <select name="language" id="language">
            <option value="az">Az</option>
            <option value="en">En</option>
            <option value="rus">Rus</option>
          </select>
        </div>

        <div class="links">
          <div class="link stil">
            <i class="fa-solid fa-bag-shopping"></i>
            <p class="margin">Elanlar</p>
          </div>

          <div class="link">
            <i class="fa-solid fa-square-full"></i>
            <p class="margin">Kateqoriyalar</p>
          </div>

          <div class="link">
            <i class="fa-solid fa-building"></i>
            <p class="margin">Sənaye</p>
          </div>

          <div class="link">
            <i class="fa-solid fa-building"></i>
            <p class="margin">Şirkətlər</p>
          </div>

          <h4>Sizin JobSearch</h4>
          <div class="link">
            <i class="fa-brands fa-gratipay"></i>
            <p class="margin">Seçilmiş elanlar</p>
          </div>

          <div class="link">
            <i class="fa-solid fa-envelope-circle-check"></i>
            <p class="margin">Abunə - kateqoriyalar</p>
          </div>

          <div class="link">
            <i class="fa-solid fa-up-right-from-square"></i>
            <p class="margin">Klassik versiya</p>
          </div>
        </div>
      </div>
      <div class="centercontent">
        <img src="images/images.png" alt="" />
      </div>
      <div class="rightcontent">
        <img src="images/images.png" alt="" />
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7972087a8c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
